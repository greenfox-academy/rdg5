<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>First Form</title>
</head>
<div class=""></div>

<body>
    <div class="block">
        <div class="top">
            <h1>Profil</h1>
        </div>
        <div class="mid">
            <div class="mid1">
                <h2> Személyes adatok</h2>
                <form>
                    <!-- Név <br> -->

                    <label for="name">Név</label> <br>
                    <input type="text" name="name" required id="name">



                    <label for="yob">Születési éved </label> <br>
                    <input type="text" required id="yob" placeholder="pl. 1984" maxlength="4" size="4">

                    <span id="gender">
                    <label for="male">Nemed</label> <br>
                    <input id="male" type="radio" name="gender">Férfi</input>
                    <label for="female"></label>
                    <input id="female" type="radio" name="gender">Nő</input>
                    </span>

                    <!-- -------------------------------------------------------------------------------
here starts the checkbox

--------------------------------------------------------------------------------- -->

                    Milyen márkákat szeretsz?<br>

                    <div class="brand1">
                        <input type="checkbox" name="brand" value="Adidas">Adidas<br>
                        <input type="checkbox" name="brand" value="Apple">Apple<br>
                        <input type="checkbox" name="brand" value="Coca-Cola">Coca-Cola<br>
                        <input type="checkbox" name="brand" value="Mazda"> Mazda<br>
                        <input type="checkbox" name="brand" value="Nike"> Nike<br>
                    </div>
                    <div class="brand2">
                        <input type="checkbox" name="brand" value="Opel">Opel<br>
                        <input type="checkbox" name="brand" value="Ray-Ban">Ray-Ban<br>
                        <input type="checkbox" name="brand" value="Starbucks"> Starbucks<br>
                        <input type="checkbox" name="brand" value="Tesla">Tesla<br>
                        <input type="checkbox" name="brand" value="Yahoo">Yahoo<br>
                    </div>






            </div>
            <div class="mid2">
                <h2>Kapcsolat</h2>

                <label for="usertel">Telefonszám</label> <br>
                <input type="tel" name="usertel" placeholder="+36 -- --- ----"> <br>


                <label for="email">E-mail cím</label> <br>
                <input type="email" name="email" placeholder="nev@domain.hu"> <br>


                <label for="fb">Facebook profilod</label> <br>
                <input type="text" name="fb" placeholder="http://facebook.com/..."> <br>


                <label for="twitter">Twitter profilod</label> <br>
                <input type="text" name="twitter" placeholder="http://twitter.com/..."> <br>











            </div>
        </div>
        <div class="bot">

            Bemutatkozás <br>
            <textarea rows="6" cols="50" name="intro" form="usrform" placeholder="Írj magadról pár mondatot!"></textarea>            CV feltöltése <br>


            <button type="submit">FILE KIVÁLASZTÁSA</button>



            <input type="checkbox">Elfogadom a <a href="#">felhasználási feltételeket</a>


            <span>
                <button type="submit">MENTÉS</button>
                <button type="submit">ŰRLAP TÖRLÉSE</button>
                </span>

        </div>
        </form>


    </div>


</body>

</html>
